    <script src="/calculatedays.js"></script>
    <script>
        function daysDifference(){
            var dateInput1 = document.getElementById("dateInput1").value;
            var dateInput2 = document.getElementById("dateInput2").value;

            var date1 = new Date(dateInput1);
            var date2 = new Date(dateInput2);

            if(date2<date1){
                alert('Applied To date cannot be less than applied From date');
            }
            else{
                var time_difference = date2.getTime() - date1.getTime();

                var result = time_difference / (1000 * 60 * 60 * 24);

                return document.getElementById('result').innerHTML = result + "days applied";
               
            }
            var prButton = document.getElementById('printButton');
            prButton.disabled = false;
        }
    </script>

</head>
